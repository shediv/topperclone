<mat-sidenav-container class="sidenav-container" (backdropClick)="closeSideNav()">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [opened]="showSideNav$ | async" [mode]="'push'">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list (click)="closeSideNav()">
      <a mat-list-item [routerLink]="['/home']">home</a>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLink]="['/contact']">contact</a>
      <mat-divider></mat-divider>
      <!-- <a mat-list-item [routerLink]="['/list']">list</a>
      <mat-divider></mat-divider> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="header-toolbar">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="openSideNav()">
        <mat-icon aria-label="Side nav toggle icon"> {{ (showSideNav$ | async ) ? 'clear' : 'menu' }} </mat-icon>
      </button>
      <span>Topper Clone</span>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </mat-toolbar>

    <div class="app-content">
      <mat-toolbar class="app-title">{{ appTitle$ | async }}</mat-toolbar>
      <router-outlet></router-outlet>
    </div>
    <amb-footer></amb-footer>

  </mat-sidenav-content>

</mat-sidenav-container>


<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon>account_circle</mat-icon>
    <span>Profile</span>
  </button>
  <button mat-menu-item>
    <mat-icon>settings</mat-icon>
    <span>Settings</span>
  </button>
</mat-menu>
